<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Address-book</title>
  </head>

  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <p>
              <label for="first-name">First Name</label>
              <input id="first-name" type="text">
            </p>
            
            <p>
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text">
            </p>
            
            <p>
              <label for="address">Address</label>
              <input id="address" type="text">
            </p>

            <button type="submit" class="btn">Add New Contact</button>

          </form>

          <h3>Contacts:</h3>
          <ul id="contacts">

          </ul>
        </div>
      </div>




      <div id="changeableView">

        <h2><span id="contactSelected"></span></h2>

        <div id="displayView">
          <p class="contactProperty"><label><strong>First name: </strong>
            <span id="selectedContactFirstName"></span></label>
          </p>
          <button id="editButton" type="button">Edit</button>
        </div>

        <div id="editView">
            <form class"edit-contact">
              <p class="contactProperty"><label><strong>First name: </strong>
                <input type="text" id="edit-firstName"></label>
              </p>
              <button id="updateButton" type="submit">Update</button>
            </form>
        </div>

      </div>





    </div>
  </body>
</html>
